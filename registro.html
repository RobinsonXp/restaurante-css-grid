<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="estilos/general.css">
    <link rel="stylesheet" href="estilos/registro.css">
</head>
<body class="grid-container">
    <header class="header">
        <div class="header-izquiera-row">
            <a href="#" class="">
                <img src="imagenes/icono/menu-100.png" alt="carrito" style="width: 16px">
            </a>
        </div>
        <p class="titulo_amarillo" style="font-size: 1.5rem;">Little <span class="titulo_verde">Lemmon</span></p>
        <div class="header-derecha-row">
            <a href="login.html" class="titulo_link">Login</a>
            <a href="reserva.html" class="">
                <img src="imagenes/icono/carrito-16.png" alt="carrito">
            </a>
        </div>
    </header>
    <main class="main">
        <div class="div_contenedor">
            <h1 class="titulo_verde">Registro</h1>
            <form action="#">
                <div class="form-group">
                    <label for="nombre">Nombres:</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellidos:</label>
                    <input type="text" id="apellido" name="apellido">
                </div>
                <div class="form-group">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario">
                </div>
                <div class="form-group">
                    <label for="telefono">Telefono:</label>
                    <input type="text" id="telefono" name="telefono">
                </div>
                <div class="form-group">
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-group">
                    <label for="password">Confirmar Contraseña:</label>
                    <input type="password" id="password" name="password">
                </div>
                <br>
                <button type="submit" class="btn_menu btn_generico">REGISTRAR</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="div_contenedor">
            <p> </p>
        </div>
    </footer>
</body>
</html>
